<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nightlife Roleplay — Resurgence</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="bg-canvas"></canvas>

<header class="hero">
  <h1 class="glitch" data-text="NIGHTLIFE ROLEPLAY:">NIGHTLIFE ROLEPLAY:</h1>
  <p class="subtitle">RESURGENCE</p>

  <div class="stats" aria-hidden="false">
    <div class="card">
      <div class="num" data-target="1300">0</div>
      <div class="label">CHARACTERS</div>
    </div>
    <div class="card magenta">
      <div class="num" data-target="850">0</div>
      <div class="label">DISCORD MEMBERS</div>
    </div>
    <div class="card cyan">
      <div class="num" data-target="1500">0</div>
      <div class="label">HOURS PLAYED</div>
    </div>
  </div>

  <div class="buttons">
    <a class="btn primary" href="#">Join Now →</a>
    <a class="btn secondary" href="#">Learn More ⓘ</a>
  </div>
</header>

<footer class="footer">
  <div class="devs">Developers: <span>TheDarKShadow90 &amp; MazdaRX7</span></div>
  <div class="small">Made with ♥ — Open for customization</div>
</footer>

<script src="app.js"></script>
</body>
</html>
