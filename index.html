<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят Сървър</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #fff; }
        nav { background: #222; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        .about { display: none; padding: 20px; background: #1a1a1a; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background: #333; min-width: 150px; z-index: 1; }
        .dropdown-content a { display: block; padding: 10px; color: white; text-decoration: none; }
        .dropdown-content a:hover { background: #444; }
        .dropdown:hover .dropdown-content { display: block; }
        button { background: #ff6600; border: none; padding: 10px 15px; cursor: pointer; color: white; border-radius: 5px; }
    </style>
</head>
<body>

<nav>
    <div>
        <a href="#" onclick="toggleAbout()">About</a>
        <div class="dropdown">
            <button>Социални</button>
            <div class="dropdown-content">
                <a href="https://youtube.com/" target="TheDarkShadow Gaming">YouTube</a>
                <a href="https://twitch.tv/" target="thedarkshadow901">Twitch</a>
                <a href="https://tiktok.com/" target="NightLifeRP">TikTok</a>
            </div>
        </div>
    </div>
</nav>

<div class="about" id="about">
    <h2>Информация за сървъра</h2>
    <p>Добре дошли в нашия сървър! Тук ще намерите много забавления, приятели и събития.</p>
    <p><strong>Discord Members:</strong> <span id="discordCount">Зареждане...</span></p>
</div>

<script>
function toggleAbout() {
    let about = document.getElementById('about');
    about.style.display = about.style.display === 'block' ? 'none' : 'block';
}

// Пример за вземане на броя Discord членове
fetch('https://discord.com/api/guilds/1396137231088877578/widget.json')
    .then(res => res.json())
    .then(data => {
        document.getElementById('discordCount').textContent = data.presence_count + ' online';
    })
    .catch(() => {
        document.getElementById('discordCount').textContent = 'Няма връзка';
    });
</script>

</body>
</html>
